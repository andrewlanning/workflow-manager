<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width"/>
    <title></title>
    <link rel="stylesheet" th:href="@{/global-styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark text-white" style="font-family: 'Roboto Mono', monospace; height: 100vh; display: flex; align-items: center; justify-content: center;">
<section id='page' class="container-md">
    <div id="login-holder" class="row" style="width: 100%; display: flex; justify-content: center;">
        <div th:unless="${loggedIn}" class="col-sm" style="max-width: 400px; width: 100%; display:flex; flex-direction: column; gap:1rem; text-align:center; border: 1px solid white; padding: 2rem; border-radius:1rem;">
            <div style="text-align:center;">
                <img th:src="@{/images/white_logo.png}" alt="logo" width="300px">
            </div>
                <h1 style="margin:8px !important; font-size:1.5rem;"> Log In</h1>
                <form method="post" style="text-align:center;">
                    <div>
                        <label th:for="username">Username</label>
                        <input th:field="${loginFormDTO.username}" style="border-radius:0.5rem;"/>
                        <p class="error" th:errors="${loginFormDTO.username}"></p>
                    </div>
                    <div style="margin-top:1rem">
                        <label th:for="password">Password</label>
                        <input th:field="${loginFormDTO.password}" type="password" style="border-radius:0.5rem;"/>
                        <p class="error" th:errors="${loginFormDTO.password}"></p>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top:1rem">Log In</button>
                </form>
        </div>
        <div th:if="${loggedIn}" class="col-sm" style="max-width: 400px; width: 100%; display:flex; flex-direction: column; gap:1rem; text-align:center; border: 1px solid white; padding: 1rem; border-radius:1rem;">
                <h1>You are already logged in.</h1>
                <br>
                <button type="button" onclick="history.back()" class="btn btn-primary" style="margin-top:1rem">Go Back</button>
                <a href="/logout"><button type="button" class="btn btn-primary" style="margin-top:1rem">Log Out</button></a>
        </div>
    </div>
</section>
</body>
<script>
alert("if you want to demo this app: username: productmanager and password: productmanager");
</script>
</html>
