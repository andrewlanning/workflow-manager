<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width"/>
    <title></title>
    <link rel="stylesheet" th:href="@{/global-styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark text-white" style="font-family: 'Roboto Mono', monospace;">
<header class="container-md header-section" style="padding-top:0.5rem; padding-bottom:0.5rem;">
    <ul class="list" style="list-style:none; display:flex; justify-content:space-between; padding:0; margin: 0;">
        <li class="list-item">
            <a th:href="@{/manager}" class="btn btn-light">Home</a>
        </li>
    </ul>
</header>
<section id="page" class="container-md">
    <h1>Part List</h1>
    <a th:href="@{/part/add}" class="btn btn-primary create">Create New Part</a>
    <a th:href="@{/part/edit/lot}" class="btn btn-primary create">Edit Lot</a>
    <a th:href="@{/part/add}" class="btn btn-primary create">Delete Lot</a>
    <table class="table table-striped table-content table-dark">
        <thead>
        <tr class="text-center">
            <th>SerialNumber</th>
            <th>PartName</th>
            <th>PartLotNum</th>
            <th>ProductId</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="part : ${parts}">
            <td th:text="${part.serNum}"></td>
            <td th:text="${part.partName}"></td>
            <td th:text="${part.lot}"></td>
            <td th:text="${part.product.productId}"></td>
            <td>
            <td>
                <a th:href="@{/part/edit/{partId}(partId=${part.partId})}">Edit</a>
            </td>
            <td>
                <a th:href="@{/part/delete/{partId}(partId=${part.partId})}"
                   onclick="return confirm('Are you sure you want to Delete this Part?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
