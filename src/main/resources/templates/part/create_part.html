<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width"/>
    <title></title>
    <link rel="stylesheet" th:href="@{/global-styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark text-white" style="font-family: 'Roboto Mono', monospace;">
<header class="container-md header-section" style="padding-top:0.5rem; padding-bottom:0.5rem;">
    <ul class="list" style="list-style:none; display:flex; justify-content:space-between; padding:0; margin: 0;">
        <li class="list-item">
            <a th:href="@{/part}">Back</a>
        </li>
    </ul>
</header>
<section class="container">
    <h1>Part Creation Portal</h1>
    <form th:action="@{/part/add}" method="post" th:object="${part}">
        <div class="form-group">
            <label for="partName">Part Name:</label><br>
            <input type="text" class="form-control" id="partName" th:field="*{partName}" minlength="3" required>
        </div>
        <br>
        <div class="form-group">
            <label for="partQuantity">Part Quantity:</label>
            <input type="number" id="partQuantity"  th:field="*{partQuantity}" >
        </div>
        <br>
        <div class="form-group">
            <label for="productName">Select Product:</label>
            <select class="form-select" th:field="*{product}" id="productName" required>
                <option value="" selected>Please Select a Product</option>
                <option th:each="product : ${products}"
                        th:value="${product.productId}"
                        th:text="${product.productName}"></option>
            </select>
        </div>
        <br>
        <button type="submit" onclick="myFunction()" class="btn btn-primary">Create</button>
        <a type="button" th:href="@{/part}" class="btn btn-light">Cancel</a>
    </form>
</section>

<script>
function myFunction() {
  var x = document.getElementById("partQuantity");
  var defaultVal = x.defaultValue;
  var currentVal = x.value;

  if (currentVal < defaultVal) {
    alert("Quantity must be 1 or more.");
  }
}
</script>

</body>
</html>
