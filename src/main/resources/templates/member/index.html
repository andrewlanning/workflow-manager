<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang=\"en\">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/global-styles.css}"/> <!--my styles-->
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Workflow Portal</title>
    <style>
    </style>
</head>
<body class="bg-dark text-white" style="font-family: 'Roboto Mono', monospace;">
<div th:replace="~{fragments :: page-header}"></div>
<section id='page' class="container-md">
    <h1>Member Portal</h1>
    <br>
    <h2>Active Jobs</h2>
    <th:block th:if="${not #lists.isEmpty(activeJobs)}">
        <table class="table table-striped table-hover table-condensed table-dark">
            <thead>
            <tr class="text-center">
                <th>WO Number</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Current Step</th>
                <th>Start Date</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" th:each="job : ${activeJobs}">
                <td> <a th:href="@{/member/job/{jobId}(jobId=${job.jobId})}" th:text="${job.workOrderNumber}" ></a></td>
                <td th:text="${job.product.productName}"></td>
                <td th:text="${job.quantity}"></td>
                <td th:text="${job.currentStep}"></td>
                <td th:text="${job.startDate}"></td>
            </tr>
            </tbody>
        </table>
    </th:block>
</section>
<br><br>
<section id='page' class="container-md">
    <h2>Dispositioned NCRs</h2>
    <th:block th:if="${not #lists.isEmpty(dispositionedNCRs)}">
        <table class="table table-striped table-hover table-condensed table-dark">
            <thead>
            <tr>
                <th>NCR Number</th>
                <th>NCR Title</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ncr : ${dispositionedNCRs}">
                <td th:text="${ncr.ncrTitle}"></td>
                <td th:text="${ncr.ncrDescription}"></td>
                <td><a th:href="@{/ncr/{ncrId}(ncrId=${ncr.ncrId})}">Review</a></td>
            </tr>
            </tbody>
        </table>
    </th:block>
    <th:block th:if="${#lists.isEmpty(dispositionedNCRs)}">
        <p>No NCRs to Review</p>
    </th:block>
</section>
</body>
</html>
