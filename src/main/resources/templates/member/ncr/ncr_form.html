<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang=\"en\">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/global-styles.css}"/> <!--my styles-->
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>View Operation</title>
    <style>
    </style>
</head>
<body class="bg-dark text-white" style="font-family: 'Roboto Mono', monospace;">
<div th:replace="~{fragments :: page-header}"></div>

<section class="container">
    <h1>Create NCR</h1>
    <form th:action="@{/member/ncr/submit_ncr}" method="post">
        <label for="nonConformanceName">Non-Conformance Name:</label>
        <input class="form-control" type="text" id="nonConformanceName" name="nonConformanceName" required><br>

        <label for="nonConformanceDescription">Non-Conformance Description:</label>
        <textarea class="form-control" id="nonConformanceDescription" name="nonConformanceDescription" required></textarea><br>

        <label for="partSerialNumber">Part Serial Number:</label>
        <select id="partSerialNumber" name="partSerialNumber">
            <option th:each="part : ${partsList}" th:value="${part.partId}" th:text="${part.serNum}"></option>
        </select>

        <br><br>
        <input type="hidden" name="jobId" th:value="${job.jobId}"/>
        <button class="btn btn-light" type="submit">Submit NCR</button>
        <a class="btn btn-light" type="button" th:href="@{/member/job/{jobId}(jobId=${job.jobId})}">Cancel NCR</a>
    </form>
</section>

</body>
</html>
