<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang=\"en\">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/global-styles.css}"/> <!--my styles-->
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>View Operation</title>
    <style>
    </style>
</head>
<body class="bg-dark text-white" style="font-family: 'Roboto Mono', monospace;">
<div th:replace="~{fragments :: page-header}"></div>
<section id='page' class="container-md">
    <h3 th:text="${job.product.productName}"></h3>
</section>
<br>
<section id='page' class="container-md">
    <h4 th:text="'Work Order Number: ' + ${job.workOrderNumber} + ' | Current Step: ' + ${job.currentStep} + ' | Quantity: ' + ${job.quantity}"></h4>
</section>
<br><br>
<section id='page' class="container-md">
    <h3>Current Operation</h3>
    <br>
    <h4 th:text="${currentOperation.opName}"></h4>
    <p th:utext="${currentOperation.opText}"></p>
</section>

<section id='page' class="container-md">
    <a class="btn btn-light" type="button" th:href="@{/member}">Sign Off</a>
    <a class="btn btn-light" type="button" th:if="${currentOperation.opNumber lt job.product.operationList.size()}"
       th:href="@{/member/completeOperation/{jobId}/{opNumber}(jobId=${job.jobId}, opNumber=${currentOperation.opNumber})}">Complete Operation</a>
    <a class="btn btn-light" type="button" th:unless="${currentOperation.opNumber lt job.product.operationList.size()}"
       th:href="@{/member/completeJob/{jobId}(jobId=${job.jobId})}">Complete Job</a>
    <a class="btn btn-light" type="button" th:href="@{/member/ncr/ncr_form(jobId=${job.jobId})}">Create NCR</a>
</section>
</body>
</html>
