<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang=\"en\">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/global-styles.css}"/> <!--my styles-->
        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Manager Portal</title>
    </head>
    <body class="bg-dark text-white" style="font-family: 'Roboto Mono', monospace;">
    <div th:replace="~{fragments :: page-header}"></div>
    <section id='page' class="container-md">
        <h1>Manager Portal</h1>
        <p>In process job db display here</p>
<!--        Table is hardcoded for testing styles - remove and replace with dynamic th table-->
        <table class="table table-striped table-content table-dark">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Number</th>
                    <th>Part Name</th>
                    <th>Days Overdue</th>
                    <th>Days in Progress</th>
                    <th>Current Step</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>0</td>
                <td>P001</td>
                <td>Shaft</td>
                <td>11</td>
                <td>10</td>
                <td>Step 3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>P002</td>
                <td>Spring</td>
                <td>4</td>
                <td>9</td>
                <td>Step 1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>P003</td>
                <td>Pulley</td>
                <td>23</td>
                <td>8</td>
                <td>Step 2</td>
            </tr>
            </tbody>
        </table>
        <div id="dashboard" class="row">
            <div class="col-sm">
                <div class="option-container">
                    <p>Create New Workflow</p>
                    <a href="#">
                        <button th:text="Enter" class="btn btn-primary"></button>
                    </a>
                </div>
            </div>
            <div class="col-sm">
                <div class="option-container">
                    <p>NCR Database</p>
                    <a href="#">
                        <button th:text="Enter" class="btn btn-primary"></button>
                    </a>
                </div>
            </div>
            <div class="col-sm">
                <div class="option-container">
                    <p>Products</p>
                    <a th:href="@{/product}">
                        <button th:text="Enter" class="btn btn-primary"></button>
                    </a>
                </div>
            </div>
            <div class="col-sm">
                <div class="option-container">
                    <p>Operations</p>
                    <a th:href="@{/manager/operation}">
                        <button th:text="Enter" class="btn btn-primary"></button>
                    </a>
                </div>
            </div>
        </div>
    </section>
    </body>
</html>
