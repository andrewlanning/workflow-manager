<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width"/>
    <title>Add Job</title>
    <link rel="stylesheet" th:href="@{/global-styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark text-white" style="font-family: 'Roboto Mono', monospace;">
<header class="container-md header-section" style="padding-top:0.5rem; padding-bottom:0.5rem;">
    <ul class="list" style="list-style:none; display:flex; justify-content:space-between; padding:0; margin: 0;">
        <li class="list-item">
            <a th:href="@{/manager}" class="btn btn-light" >Back</a>
        </li>
    </ul>
</header>
<section class="container">
    <h1>Job Creation Portal</h1>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/manager/jobs/add}" method="post" th:object="${job}">
        <div class="form-group">
            <label for="productName">Select Product:</label>
            <select th:field="*{product}" id="productName" required>
                <option value="" selected>Please Select a Product</option>
                <option th:each="product : ${products}"
                        th:value="${product.productId}"
                        th:text="${product.productName}"></option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" th:field="*{quantity}" required>
        </div>
        <br>
        <div class="input-group date" data-provide="datepicker">
            <label>Due Date:</label>
            <input type="date" class="datepicker" id="dueDate" name="dueDate" th:field="*{dueDate}" required>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Create</button>
        <a type="button" th:href="@{/manager}" class="btn btn-light">Cancel</a>
    </form>
</section>
</body>
</html>
